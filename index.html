<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tokopedia</title>
</head>

<body>
    <div class="header">
        <!--Section header 1-->
        <div class="item-header-1 d-flex justify-content-between align-items-center">
            <!-- justify-content between biar download App dengan class tentang tokped di kiri dan kanan -->
            <div class="d-flex align-items-center">
                <!-- align-items-center biar span download Tokped App rata vertical horizonal-->
                <img class="mr-2" src="assets/img/1.png" alt="">
                <span>Download Tokopedia App</span>
            </div>
            <div class="d-flex">
                <!--d-flex: display flex, biar posisi ke horizontal-->
                <span class="mr-4">Tentang Tokopedia</span>
                <!-- mr-4: margin right -->
                <span class="mr-4">Mitra Tokopedia</span>
                <span class="mr-4">Mulai Berjualan</span>
                <span class="mr-4">Promo</span>
                <span class="mr-4">Tokopedia Care</span>
            </div>
        </div>

        <!--Section header 2-->
        <div class="item-header-2 d-flex flex-column">
            <!--container logo, kategori, search, sampai login, register-->
            <div class="d-flex justify-content-between align-items-center">
                <img class="img-tokopedia" src="assets/img/2.png" alt="Tokopedia">
                <span class="mx-2 text-category">Kategory</span>
                <!-- mx maksudnya max-width: lebar maksimal -->

                <!-- section pencarian -->
                <div class="wrap-search">
                    <input type="text" placeholder="apa yang kamu cari?" class="form-control">
                    <div class="wrap-icon-search">
                        <img class="img-search" src="assets/img/3.png" alt="search">
                    </div>
                </div>
                <!-- section cart keranjang -->
                <div class="wrap-img-shop mx-3" onclick="on()">
                    <img class="img-shop" src="assets/img/4.png" alt="cart">
                </div>
                <span class="mr-3 line">|</span>

                <!-- section Login Register-->
                <div class="d-flex">
                    <button class="btn font-weight-bold mr-3">Masuk</button>
                    <button class="btn font-weight-bold mr-3 text-white">Daftar</button>
                </div>
            </div>
            <!--Section bawah pencarian-->
            <div class="d-flex text-under-search mt-2">
                <span class="mr-3">Headset</span>
                <span class="mr-3">Mackbook Pro 2015</span>
                <span class="mr-3">Mouse</span>
                <span class="mr-3">Keyboard Gaming</span>
                <span class="mr-3">Charger Laptop</span>
            </div>
            <!--Section ketika cursor ke cart, ini muncul-->
            <div class="menu-bar flex-column justify-content-between align-items-center" id="keranjangBelanja">
                <img src="assets/img/5.png" alt="keranjang belanja">
                <h4>Wah keranjang belanjamu kosong!</h4>
                <p class="text-center">
                    Daripada dianggurin, mending diisi dengan barang-barang <br> impianmu. Yuk cek sekarang!
                </p>
                <button class="btn">Lihat Rekomendasi</button>
            </div>
        </div>
    </div>


    <script src="assets/js/app.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/n  pm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
